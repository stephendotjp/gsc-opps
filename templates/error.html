{% extends "base.html" %}

{% block title %}Error {{ code }} - GSC Analyzer{% endblock %}

{% block content %}
<div class="min-h-96 flex items-center justify-center">
    <div class="text-center">
        <p class="text-6xl font-bold text-primary">{{ code }}</p>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">{{ error }}</h1>
        <p class="mt-2 text-base text-gray-500">
            {% if code == 404 %}
            The page you're looking for doesn't exist.
            {% else %}
            Something went wrong. Please try again.
            {% endif %}
        </p>
        <div class="mt-6">
            <a href="{{ url_for('index') }}"
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Go back home
            </a>
        </div>
    </div>
</div>
{% endblock %}
